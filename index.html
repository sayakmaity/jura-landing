<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maity Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@200&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Pier Sans';
            src: url('./PierSans.woff') format('woff');                 
            font-weight: 400;
            font-style: normal;
        }
        body {
            background: url('https://images.unsplash.com/photo-1673007917803-14ba9cd3861d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2940&q=80') no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            font-family: 'Stick No Bills', sans-serif;
        }
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .title {
            font-size: 100px;
            margin-bottom: 25px;
            color: rgba(255, 255, 255, 0.8);
        }
        .contact-button {
            background-color: rgba(100, 100, 100, 0.5);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1 class="title">Maity Labs</h1>
        <a href="https://twitter.com/messages/compose?recipient_id=sayakmighty" target="_blank" class="contact-button">Contact</a>
    </div>
</body>
</html>
